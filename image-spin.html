<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        ul {
            padding: 50px;
            margin: 0;
            position: absolute;
            top: 20%;
            left: 25%;
        }
        
        ul li {
            list-style: none;
            color: green;
            float: left;
            font-size: 40px;
            transition: 0.8s;
        }
        
        ul:hover li {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>G</li>
        <li>e</li>
        <li>e</li>
        <li>k</li>
        <li>s</li>
        <li>f</li>
        <li>o</li>
        <li>r</li>
        <li>G</li>
        <li>e</li>
        <li>e</li>
        <li>k</li>
        <li>s</li>
    </ul>
</body>

</html>
