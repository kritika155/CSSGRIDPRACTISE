<html>

<body>
    <script>
        const count = (
            function() {
                var x = 0;
                return {
                    increment: function() {
                        ++x;
                    },
                    decrement: function() {
                        --x;
                    },
                    get: function() {
                        return x;
                    },
                    reset: function() {
                        x = 0;
                    }
                }
            }
        )();
        count.increment();
        console.log(count.get());

        var houseRent = (function() {
            var rent = 100000;

            function changeBy(amount) {
                rent += amount;
            }
            return {
                raise: function() {
                    changeBy(10000);
                },
                lower: function() {
                    changeBy(-10000);
                },
                currentAmount: function() {
                    return rent;
                }
            };
        })();

        alert(houseRent.currentAmount()); // $100,000
        houseRent.raise();
        houseRent.lower();
        alert(houseRent.currentAmount()); // $90,000
        // houseRent.changeBy(20000) // TypeError: undefined is not a function

        function proximity_sort(arr, midpoint) {
            return arr.sort(function(x, y) {
                x -= midpoint;
                y -= midpoint;
                return x * x - y * y;
            });
        }
        const arr = [5, 2, 4, 6];
        var midpoint = 0;
        for (i = 0; i < arr.length; i++) {
            midpoint += arr[i] / 2;
        }
        const sortt = proximity_sort(arr, midpoint);
        console.log(sortt);
    </script>
</body>

</html>
