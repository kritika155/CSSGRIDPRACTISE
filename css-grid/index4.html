        function getPreTaxTotal(cartItems) {
            let total = 0;
            for (let
                    cartItem of cartItems) {
                total += cartItem.quantity * cartItem.price;
            }
            return total;
        }
        const cartItems = [{
            quantity: 1,

        }, {
